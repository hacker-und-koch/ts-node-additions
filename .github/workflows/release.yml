name: Release
on:
  workflow_dispatch:
    needs: build

    inputs:
      increase:
        description: "Version increase. Should be 'major', 'minor' or 'patch'"
        required: true
        default: 'patch'

jobs:
  prepareAndRelease:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
     - uses: actions/checkout@v2
       with: 
        fetch-depth: 0
        token: ${{ secrets.GIT_TOKEN }}
     - name: Cache node modules
       uses: actions/cache@v2
       env:
         cache-name: cache-node-modules
       with:
         # npm cache files are stored in `~/.npm` on Linux/macOS
         path: ~/.npm
         key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
         restore-keys: |
           ${{ runner.os }}-build-${{ env.cache-name }}-
           ${{ runner.os }}-build-
           ${{ runner.os }}-
     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v1
       env:
         NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
       with:
         node-version: ${{ matrix.node-version }}
     - run: | 
        git config user.email "github-actions@github.com"
        git config user.name "github-actions"
        git checkout release
        git merge --no-ff -m 'release: merge develop into release'
     - run: |
        yarn install --frozen-lockfile --cache --prefer-offline
        yarn build
        yarn test
     - run: node .run.js version ${{ github.event.inputs.increase }}
     - run: |
        git add ./package.json
        git add ./*/package.json
        git commit -m 'release: update package.json files'
        git checkout develop
        git merge --no-ff -m 'release: merge release into develop'
     - run: node .run.js release
     - run: git push
