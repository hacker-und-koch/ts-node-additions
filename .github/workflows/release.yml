name: Release
on:
  workflow_dispatch:
    needs: build

    inputs:
      increase:
        description: "Version increase. Should be 'major', 'minor' or 'patch'"
        required: true
        default: 'patch'

jobs:
  prepareAndRelease:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
     - uses: actions/checkout@v2
     - name: Cache node modules
       uses: actions/cache@v2
       env:
         cache-name: cache-node-modules
       with:
         # npm cache files are stored in `~/.npm` on Linux/macOS
         path: ~/.npm
         key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
         restore-keys: |
           ${{ runner.os }}-build-${{ env.cache-name }}-
           ${{ runner.os }}-build-
           ${{ runner.os }}-
     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v1
       with:
         node-version: ${{ matrix.node-version }}
         registry-token: ${{ secrets.NODE_AUTH_TOKEN }}
     - run: yarn install --frozen-lockfile --cache --prefer-offline
     - run: yarn build
     - run: yarn test
     - run: node .run.js version ${{ github.event.inputs.increase }}
     - run: git add ./*/package.json
     - run: git commit -m 'Release'
     - run: git checkout master
     - run: git merge --no-ff -m 'Release' develop
     - run: node .run.js release
     - run: git push origin
