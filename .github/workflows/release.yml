name: Release
on:
  workflow_dispatch:
    needs: build

    inputs:
      increase:
        description: "Version increase. Should be 'major', 'minor' or 'patch'"
        required: true
        default: 'minor'

jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
    - run: node .run.js release ${{ github.event.inputs.increase }}
